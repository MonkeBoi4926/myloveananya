<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo & Quotes Slideshow</title>
  <style>
    body { background-color: #ffe6f0; font-family: 'Comic Sans MS', cursive; color: #ff69b4; text-align: center; }
    h1 { margin-top: 20px; }
    #quote { font-size: 1.5em; margin: 20px; transition: all 0.5s; }
    .images { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    img { width: 200px; border-radius: 20px; box-shadow: 0 0 10px #ff69b4; }
    a { display: block; margin-top: 20px; color: #ff69b4; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Our Cute Memories 💞</h1>
  <div id="quote">Loading cute quotes...</div>
  <div class="images">
    <img src="ghibli.jpg" alt="Cute Ghibli Image">
    <img src="lesgo.png" alt="Cute Lesgo Image">
  </div>
  <a href="index.html">⬅️ Back to Home</a>
  <a href="page3.html">➡️ Let’s Play a Game!</a>

  <script>
    const quotes = [
      'My fav sentence from her mouth always isn’t "I love you cutu baby🫂💘" it’s sometimes "Dei Sunni~😡"',
      'Want me to list out 10 things I love about you? No? Ig you know them 10 things now🙈',
      'Ekdum meri kuchupuchuu🫂😍',
      'I love you baby girl 💘'
    ];
    let i = 0;
    const quoteEl = document.getElementById('quote');

    function changeQuote() {
      quoteEl.textContent = quotes[i];
      i = (i + 1) % quotes.length;
    }

    changeQuote();
    setInterval(changeQuote, 5000);
  </script>
</body>
</html>
